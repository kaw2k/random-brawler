<title>Random Brawler</title>
<link
  href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap"
  rel="stylesheet"
/>
<link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="/icon.png" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
/>

<div id="brawler"></div>
<div id="team"></div>
<div id="map"></div>

<div id="actions">
  <button id="random-brawler">RANDOM BRAWLER</button>
  <button id="random-team">RANDOM TEAM</button>
  <button id="random-map">RANDOM MAP</button>
</div>

<script>
  function makeBrawlerTemplate({ brawler, starPower }) {
    const starSrc = starPower.replace(/\s/g, '-').replace(/[^a-zA-Z\-]/g, '')
    const starImage = `https://www.starlist.pro/assets/star-powers/${starSrc}.png`

    return `
      <div class="brawler">
        <div class="profile">
          <img class="image" src="https://www.starlist.pro/assets/brawler/${brawler}.png" />
          <h1 class="name">${brawler}</h1>
        </div>
        <div class="star">
          <img class="image" src="${starImage}" />
          <h2 class="name">${starPower}</h2>
        </div>
      </div>
    `
  }

  function makeMapTemplate({ src, title }) {
    console.log(src, title);
    const mapImage = `https://www.starlist.pro/${src}`;

    return `
      <div class="map">
        <img class="image" src="${mapImage}" />
        <h1 class"name">${title}</h1>
      </div>
    `;
  }

  function getTeam() {
    fetch('/api/team').then(async res => {
      const team = (await res.json()).map(makeBrawlerTemplate).join('')
      document.getElementById('team').innerHTML = team
      document.getElementById('brawler').innerHTML = '';
    })
  }

  function getBrawler() {
    fetch('/api/brawler').then(async res => {
      document.getElementById('team').innerHTML = ''
      document.getElementById('map').innerHTML = '';
      document.getElementById('brawler').innerHTML = makeBrawlerTemplate(
        await res.json()
      )
    })
  }

  function getMap() {
    fetch('/api/map').then(async res => {
      const map = makeMapTemplate(await res.json());

      document.getElementById('team').innnerHTML = '';
      document.getElementById('brawler').innerHTML = '';
      document.getElementById('map').innerHTML = map;
    });
  }

  document
    .getElementById('random-brawler')
    .addEventListener('click', getBrawler)

  document.getElementById('random-team').addEventListener('click', getTeam)

  document.getElementById('random-map').addEventListener('click', getMap)


  getBrawler()
</script>

<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  html {
    font-family: 'Lilita One', cursive;
    font-size: 20px;
    background-color: #171717;
    color: white;
  }

  html,
  body {
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    flex-flow: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1em;
  }

  button {
    background: none;
    border: 2px solid white;
    font-size: 1em;
    font-family: inherit;
    color: inherit;
    padding: 0.5em 1em;
    cursor: pointer;
  }

  #brawler,
  #team,
  #map {
    margin: auto;
  }

  #brawler:empty,
  #team:empty,
  #map:empty {
    display: none;
  }

  #team {
    display: grid;
    font-size: 0.6em;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 1em;
    gap: 1em;
  }

  #team .star {
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    flex-flow: column;
  }

  #team .star .image {
    margin: 0 0 1em 0;
  }

  .brawler .image, .map .image {
    width: 100%;
    max-width: 10em;
  }

  .star {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 1em 0 2em;
  }

  .star .image {
    max-width: 3em;
    margin-right: 0.5em;
  }

  #actions {
    display: flex;
  }

  #actions > * + * {
    margin-left: 1em;
  }
</style>
